<!DOCTYPE html>
<html>
<head>
	<title>MegaLAN</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="MegaLAN is a peer to peer VPN client for creating adhoc full mesh VPN networks.">
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="/bulma.min.css" />
	<script src="/fontawesome.min.js"></script>
	<script src="/jquery-3.4.1.min.js"></script>
	<script src="/js.cookie.min.js"></script>
	<script src="/API.js"></script>
	<script>
		$(() => {
			if (Cookies.get('construction-warning') != "closed")
				$('#construction-warning').addClass("is-active");
		});
		function CloseConstructionWarning() {
			Cookies.set('construction-warning', 'closed');
			$('#construction-warning').removeClass("is-active");
		}
	</script>
</head>
<body>
	<div class="modal" id="construction-warning">
		<div class="modal-background" onclick="CloseConstructionWarning();"></div>
		<div class="modal-content">
			<div class="box">
				This project is under construction, and is not yet a working application.
			</div>
		</div>
		<button class="modal-close is-large" aria-label="close" onclick="CloseConstructionWarning();"></button>
	</div>
	<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<div class="navbar-item">
				<img src="/Logo.png" style="max-height:51px; width:51px;" />
				<span style="width: 10px;"></span>
				<a class="has-text-primary is-family-monospace title is-1" href="https://megalan.app">
					MegaLAN
				</a>
			</div>
		</div>

		<div id="navbarBasicExample" class="navbar-menu is-active">
			<div class="navbar-start">
				<a class="navbar-item" href="/">
					Home
				</a>

				<a class="navbar-item" href="/docs.html">
					Documentation
				</a>

				<a class="navbar-item" href="/downloads.html">
					Downloads
				</a>
			</div>

			<div class="navbar-end">
				<div class="navbar-item">
					<div class="buttons">
						<a class="button is-info is-outlined is-hidden logout">
							<span class="fas fa-sign-out-alt"></span>
							&nbsp;
							<span>Log Out</span>
						</a>
						<a class="button is-primary is-outlined" href="/account.html">
							<span class="fas fa-user"></span>
							&nbsp;
							<span>User Account</span>
						</a>
						<a class="button is-primary is-outlined" href="/networks.html">
							<span class="fas fa-network-wired"></span>
							&nbsp;
							<span>Networks</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<section class="section">
		<div class="container" id="page">
			$$CONTENT$$
		</div>
	</section>
</body>
</html>
