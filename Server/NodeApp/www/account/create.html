<div class="content" id="signup">
	<div class="field">
		<label class="label">Username</label>
		<div class="control has-icons-left has-icons-right">
			<input class="input is-success" type="text" placeholder="Text input" value="">
			<span class="icon is-small is-left">
				<i class="fas fa-user"></i>
			</span>
			<span class="icon is-small is-right">
				<i class="fas fa-check"></i>
			</span>
		</div>
		<p class="help is-success">This username is available</p>
	</div>

	<div class="field">
		<label class="label">Email</label>
		<div class="control has-icons-left has-icons-right">
			<input class="input is-danger" type="email" placeholder="Email input" value="">
			<span class="icon is-small is-left">
				<i class="fas fa-envelope"></i>
			</span>
			<span class="icon is-small is-right">
				<i class="fas fa-exclamation-triangle"></i>
			</span>
		</div>
		<p class="help is-danger">This email is invalid</p>
	</div>

	<div class="field is-grouped">
		<div class="control">
			<button class="button is-link">Submit</button>
		</div>
		<div class="control">
			<button class="button is-link is-light" onclick="location.href='/account/login.html';">Cancel</button>
		</div>
	</div>
</div>
