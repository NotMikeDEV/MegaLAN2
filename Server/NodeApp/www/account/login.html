<script>
	function CheckLoginFields() { // Login Dialog, check username/password not empty.
		if ($('#login .username').val().length < 3) {
			$('#login .username').addClass("is-danger");
			$('#login .username-right').removeClass("is-hidden");
		} else {
			$('#login .username').removeClass("is-danger");
			$('#login .username-right').addClass("is-hidden");
		}
		if ($('#login .password').val().length < 3) {
			$('#login .password').addClass("is-danger");
			$('#login .password-right').removeClass("is-hidden");
		} else {
			$('#login .password').removeClass("is-danger");
			$('#login .password-right').addClass("is-hidden");
		}
	}
</script>
<div class="content" id="login">
	<p class="help errortext is-danger"></p>
	<div class="field">
		<label class="label">Username</label>
		<div class="control has-icons-left has-icons-right">
			<input class="input is-danger username" type="text" placeholder="Username" value="" onchange="CheckLoginFields();">
			<span class="icon is-small is-left">
				<i class="fas fa-user"></i>
			</span>
			<span class="icon is-small is-right username-right">
				<i class="fas fa-exclamation-triangle"></i>
			</span>
		</div>
	</div>

	<div class="field">
		<label class="label">Password</label>
		<div class="control has-icons-left has-icons-right">
			<input class="input is-danger password" type="password" placeholder="Password" value="" onchange="CheckLoginFields();">
			<span class="icon is-small is-left">
				<i class="fas fa-key"></i>
			</span>
			<span class="icon is-small is-right password-right">
				<i class="fas fa-exclamation-triangle"></i>
			</span>
		</div>
	</div>

	<div class="field is-grouped">
		<div class="control">
			<button class="button is-link">Log In</button>
		</div>
		<div class="control">
			<button class="button is-link is-light" onclick="location.href='/account/create.html';">Create Account</button>
		</div>
	</div>
</div>
